<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro Eyes on Server</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="shortcut icon"
      href="./assets/img/logo/logo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/css/style_cadastro.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/js/script_cadastro.js" defer></script>

    <!-- Link para o toastr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <header>
          <a href="./index.html"
            ><img src="./assets/img/login/home.png" alt="logo_img"
          /></a>
        </header>
        <div class="form-area" id="form">
          <div class="enterprise-info-block info-block">
            <div class="block-title">
              <h4>Informações da Empresa</h4>
            </div>
            <div class="info-line">
              <div class="input-block">
                <h4>Nome Fantasia</h4>
                <input
                  type="text"
                  name=""
                  id="ipt_nome_fantasia"
                  placeholder="Nome da Empresa"
                />
              </div>
              <div class="input-block">
                <h4>CNPJ</h4>
                <input
                  type="text"
                  name=""
                  id="ipt_cnpj"
                  placeholder="XX.XXX.XXX/0001-XX"
                  maxlength="14"
                  onchange="mascaraCNPJ()"
                />
              </div>
            </div>
            <div class="info-line">
              <div class="input-block">
                <h4>CEP</h4>
                <input
                  type="text"
                  name=""
                  id="ipt_cep"
                  placeholder="XXXXX-XXX"
                  maxlength="8"
                  onchange="mascaraCEP()"
                />
              </div>
              <div class="input-block">
                <h4>Email</h4>
                <input
                  type="text"
                  name=""
                  id="ipt_email_empresa"
                  placeholder="Email da Empresa"
                />
              </div>
            </div>
          </div>
          <div class="admin-info-block info-block">
            <div class="block-title">
              <h4>Informações do Primeiro Usuário</h4>
            </div>
            <div class="info-line">
              <div class="input-block">
                <h4>Nome Usuário</h4>
                <input
                  type="text"
                  name=""
                  id="ipt_nome_usuario"
                  placeholder="Nome do Primeiro Usuário"
                />
              </div>
              <div class="input-block">
                <h4>Email Usuário</h4>
                <input
                  type="text"
                  name=""
                  id="ipt_email_usuario"
                  placeholder="Email do Primeiro Usuário"
                />
              </div>
            </div>
          </div>
          <div class="button-block info-block">
            <button class="btn btn-enviar" onclick="verificarCampos()">
              Confirmar Dados
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
