<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de Cadastro</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./css/style_cadastro.css" />
    <script src="./js/script_login.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="form-area" id="form">
          <div class="enterprise-info-block info-block">
            <div class="block-title">
              <h4>Informações da Empresa</h4>
            </div>
            <div class="info-line">
              <div class="input-block">
                <h4>Nome Fantasia</h4>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Nome da Empresa"
                />
              </div>
              <div class="input-block">
                <h4>CNPJ</h4>
                <input
                  id="ipt_cnpj"
                  type="text"
                  name=""
                  id=""
                  placeholder="XX.XXX.XXX/0001-XX"
                  maxlength="14"
                  onchange="mascaraCNPJ()"
                />
              </div>
            </div>
            <div class="info-line">
              <div class="input-block">
                <h4>CEP</h4>
                <input
                  id="cep"
                  type="text"
                  name=""
                  placeholder="XXXXX-XXX"
                  maxlength="8"
                  onchange="mascaraCEP()"
                />
              </div>
              <div class="input-block">
                <h4>Email</h4>
                <input
                  id="ipt_cep"
                  type="text"
                  name=""
                  placeholder="Email da Empresa"
                />
              </div>
            </div>
          </div>
          <div class="admin-info-block info-block">
            <div class="block-title">
              <h4>Informações do Primeiro Usuário</h4>
            </div>
            <div class="info-line">
              <div class="input-block">
                <h4>Nome Usuário</h4>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Nome do Primeiro Usuário"
                />
              </div>
              <div class="input-block">
                <h4>Email Usuário</h4>
                <input
                  type="text"
                  name=""
                  id="ipt_email_func"
                  placeholder="Email do Primeiro Usuário"
                />
              </div>
            </div>
          </div>
          <div class="button-block info-block">
            <button class="btn btn-enviar" onclick="gerarSenha()">
              Confirmar Dados
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
