<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de Cadastro</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./css/style_login.css" />
    <script src="./js/script_login.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="nav-logo">
            <img src="./img/logo.png" alt="" />
          </div>
          <div class="nav-items">
            <ul class="nav-ul">
              <li>Home</li>
              <li>Sobre Nós</li>
              <li>Nosso Produto</li>
            </ul>
          </div>
          <div class="nav-buttons">
            <span>Cadastrar</span>
            <button class="btn btn-entrar">Entrar</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="form-area" id="form">
          <div class="form-title">
            <h1>Formulário de Cadastro</h1>
          </div>
          <div class="block-title">
            <h4>Informações da Empresa</h4>
          </div>
          <div class="enterprise-info-block info-block">
            <div class="info-line">
              <div class="input-block">
                <h4>Nome Fantasia</h4>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Nome da Empresa"
                />
              </div>
              <div class="input-block">
                <h4>CNPJ</h4>
                <input
                  id="ipt_cnpj"
                  type="text"
                  name=""
                  id=""
                  placeholder="XX.XXX.XXX/0001-XX"
                  maxlength="14"
                  onchange="mascaraCNPJ()"
                />
              </div>
            </div>
            <div class="info-line">
              <div class="input-block">
                <h4>CEP</h4>
                <input
                  id="cep"
                  type="text"
                  name=""
                  placeholder="XXXXX-XXX"
                  maxlength="8"
                  onchange="mascaraCEP()"
                />
              </div>
              <div class="input-block">
                <h4>Email</h4>
                <input
                  id="ipt_cep"
                  type="text"
                  name=""
                  placeholder="Email da Empresa"
                />
              </div>
            </div>
          </div>

          <div class="block-title">
            <h4>Informações do Primeiro Usuário</h4>
          </div>

          <div class="admin-info-block info-block">
            <div class="info-line">
              <div class="input-block">
                <h4>Nome Usuário</h4>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Nome do Primeiro Usuário"
                />
              </div>
              <div class="input-block">
                <h4>Email Usuário</h4>
                <input
                  type="text"
                  name=""
                  id="ipt_email_func"
                  placeholder="Email do Primeiro Usuário"
                />
              </div>
            </div>
          </div>
          <div class="button-block info-block">
            <button class="btn btn-enviar" onclick="gerarSenha()">
              Confirmar Dados
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
