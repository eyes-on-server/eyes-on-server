<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo/logo.png"
      type="image/x-icon"
    />

    <!-- Link para o toastr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <head>
      <header>
        <a href="./index.html"
          ><img src="./assets/img/login/home.png" alt="Caminho para a página home"
        /></a>
      </header>
      <section class="section">
        <div class="box">
          <h1>Login</h1>
          <br><br>
          <img src="./assets/img/logo/logo.png" alt="Logo" />
          <input type="text" placeholder="Email" id="ipt_email" />
          <input type="password" placeholder="Senha" id="ipt_senha" />
          <button class="btn-get-started scrollto" onclick="entrar()">
            Entrar
          </button>
          <p>
            Não possui uma conta?
            <a href="./cadastro_empresa.html">Cadastre-se</a>
          </p>
        </div>
      </section>
    </head>
  </body>
</html>

<script src="./js/script_login.js"></script>
